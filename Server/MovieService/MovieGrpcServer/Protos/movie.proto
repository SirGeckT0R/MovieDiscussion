syntax = "proto3";

option csharp_namespace = "MovieGrpcServer";

package movie;

service MovieService {
  rpc CreateUserProfile (CreateUserProfileRequest) returns (CreateUserProfileReply);
  rpc DeleteUserProfile (DeleteUserProfileRequest) returns (DeleteUserProfileReply);
}

message CreateUserProfileRequest {
  string accountId = 1;
  string username = 2;
}

message CreateUserProfileReply {
}

message DeleteUserProfileRequest {
  string accountId = 1;
}

message DeleteUserProfileReply {
}