version: '3.4'

services:
  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Server/ApiGateway/ApiGatewayWebAPI/Dockerfile
    ports:
      - ${API_GATEWAY_PORTS}
    networks:
      - elastic

  userservicewebapi:
    image: ${DOCKER_REGISTRY-}userservicewebapi
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Server/UserService/UserServiceWebAPI/Dockerfile
    ports:
      - ${USER_SERVICE_PORTS}  
    networks:
      - elastic

  usergrpcserver:
    image: ${DOCKER_REGISTRY-}usergrpcserver
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Server/UserService/UserGrpcServer/Dockerfile
    ports:
      - ${USER_GRPC_PORTS}  
    networks:
      - elastic

  movieservicewebapi:
    image: ${DOCKER_REGISTRY-}movieservicewebapi
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Server/MovieService/MovieServiceWebAPI/Dockerfile
    ports:
      - ${MOVIE_SERVICE_PORTS}
    networks:
      - elastic

  moviegrpcserver:
    image: ${DOCKER_REGISTRY-}moviegrpcserver
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Server/MovieService/MovieGrpcServer/Dockerfile
    ports:
      - ${MOVIE_GRPC_PORTS}  
    networks:
      - elastic

  discussionservicewebapi:
    image: ${DOCKER_REGISTRY-}discussionservicewebapi
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    build:
      context: .
      dockerfile: Server/DiscussionService/DiscussionServiceWebAPI/Dockerfile
    ports:
      - ${DISCUSSION_SERVICE_PORTS}
    networks:
      - elastic

  postgres:
    image: postgres:latest
    env_file:
      - .env
    volumes:
      - user_data:/usr/share/user/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORTS}
    networks:
      - elastic

  moviemongodb:
    image: mongo
    restart: always
    volumes:
      - movie_data:/usr/share/movie/data
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    ports:
      - ${MOVIE_MONGO_PORTS}
    networks:
      - elastic

  discussionmongodb:
    image: mongo
    restart: always
    volumes:
      - discuss_data:/usr/share/discuss/data
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_DISCUSSION_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_DISCUSSION_PASSWORD}
    ports:
      - ${MONGO_DISCUSSION_PORTS}
    networks:
      - elastic

  redis:
    image: redis:latest
    env_file:
      - .env
    ports:
      - ${REDIS_PORTS}
    networks:
      - elastic

  elasticsearch:
   container_name: elasticsearch
   image: elasticsearch:8.14.3
   environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.watcher.enabled=false
   ports:
    - ${ELASTIC_PORTS}
   volumes:
    - elasticsearch-data:/usr/share/elasticsearch/data
   networks:
    - elastic    

  logstash:
    image: logstash:7.9.1
    container_name: logstash
    ports:
      - ${LOGSTASH_PORTS}
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - elastic

  kibana:
   container_name: kibana
   image: kibana:8.14.3
   ports:
    - ${KIBANA_PORTS}
   depends_on:
    - elasticsearch
   volumes:
    - kibana_data:/usr/share/kibana/data
   environment:
      - ELASTICSEARCH_URL=${ELASTIC_URL}
   networks:
    - elastic

  rabbitmq:
    image: rabbitmq:3.10.7-management
    hostname: rabbitmq
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit log_levels [{connection,error},{default,error}] disk_free_limit 2147483648
    volumes:
      - rabbitmq_data:/usr/share/rabbitmq/data
    ports:
      - ${RABBITMQ_PORTS}
    networks:
      - elastic
  
networks:
  elastic:
    driver: bridge
volumes:
  elasticsearch-data:
  logstash_data:
  kibana_data:
  discuss_data:
  movie_data:
  user_data:
  rabbitmq_data:


